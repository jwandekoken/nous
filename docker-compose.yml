services:
  db:
    build:
      context: ./docker/postgres
    container_name: postgres_age
    restart: unless-stopped
    command: >
      postgres
      -c shared_preload_libraries=age
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=supersecretpassword
      - POSTGRES_DB=multimodel_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - monitoring-net

  qdrant:
    image: qdrant/qdrant:v1.16.2
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333" # HTTP API
      - "6334:6334" # gRPC API (High performance)
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__ENABLE_TELEMETRY=false
      - QDRANT__STORAGE__OPTIMIZERS__DELETED_THRESHOLD=0.2
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G
    networks:
      - monitoring-net

volumes:
  postgres-data:
    driver: local
  qdrant-data:
    driver: local

networks:
  monitoring-net:
    driver: bridge
