# =============================================================================
# Production Docker Compose - Full Stack
# =============================================================================
# Usage: docker compose -f docker-compose.prod.yml up -d --build
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Databases
  # ---------------------------------------------------------------------------
  db:
    build:
      context: ./docker/postgres
    container_name: postgres_age
    restart: unless-stopped
    command: >
      postgres
      -c shared_preload_libraries=age
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-supersecretpassword}
      - POSTGRES_DB=${POSTGRES_DB:-multimodel_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - nous-net
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-multimodel_db}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:v1.16.2
    container_name: qdrant
    restart: unless-stopped
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__ENABLE_TELEMETRY=false
      - QDRANT__STORAGE__OPTIMIZERS__DELETED_THRESHOLD=0.2
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G
    networks:
      - nous-net
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/localhost/6333"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # API - FastAPI Backend
  # ---------------------------------------------------------------------------
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: nous_api
    restart: unless-stopped
    environment:
      # Database (PostgreSQL with AGE)
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-supersecretpassword}
      - POSTGRES_DB=${POSTGRES_DB:-multimodel_db}
      - AGE_GRAPH_NAME=${AGE_GRAPH_NAME:-nous}
      # Qdrant
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      # Security (MUST be set in production)
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      # Google AI (required for embeddings)
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:?GOOGLE_API_KEY is required}
      # Application
      - DEBUG=false
    depends_on:
      db:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - nous-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Web - Vue.js Frontend (served via Caddy)
  # ---------------------------------------------------------------------------
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: nous_web
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      # Set your domain for automatic HTTPS (e.g., DOMAIN=nousmemory.com)
      # Default: localhost (serves on :80 without HTTPS)
      - DOMAIN=${DOMAIN:-localhost}
    volumes:
      # Persist Caddy certificates across restarts
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      api:
        condition: service_healthy
    networks:
      - nous-net

volumes:
  postgres-data:
    driver: local
  qdrant-data:
    driver: local
  caddy-data:
    driver: local
  caddy-config:
    driver: local

networks:
  nous-net:
    driver: bridge
