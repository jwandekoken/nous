# =============================================================================
# Production Docker Compose - Full Stack
# =============================================================================
#
# Deployment Options:
#
# 1. BYO Reverse Proxy (connect your existing Caddy/Nginx to nous-net):
#    docker compose -f docker-compose.prod.yml up -d --build
#
# 2. Standalone with bundled Caddy reverse proxy:
#    docker compose -f docker-compose.prod.yml --profile with-proxy up -d --build
#
# See deploy/examples/ for reverse proxy configuration examples.
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Databases
  # ---------------------------------------------------------------------------
  db:
    build:
      context: ./docker/postgres
    container_name: postgres_age
    restart: unless-stopped
    command: >
      postgres
      -c shared_preload_libraries=age
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-supersecretpassword}
      - POSTGRES_DB=${POSTGRES_DB:-multimodel_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - nous-net
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-multimodel_db}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:v1.16.2
    container_name: qdrant
    restart: unless-stopped
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__ENABLE_TELEMETRY=false
      - QDRANT__STORAGE__OPTIMIZERS__DELETED_THRESHOLD=0.2
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G
    networks:
      - nous-net
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/localhost/6333"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # API - FastAPI Backend
  # ---------------------------------------------------------------------------
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: nous_api
    restart: unless-stopped
    environment:
      # Database (PostgreSQL with AGE)
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-supersecretpassword}
      - POSTGRES_DB=${POSTGRES_DB:-multimodel_db}
      - AGE_GRAPH_NAME=${AGE_GRAPH_NAME:-nous}
      # Qdrant
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      # Security (MUST be set in production)
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      # Google AI (required for embeddings)
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:?GOOGLE_API_KEY is required}
      # Application
      - DEBUG=false
    depends_on:
      db:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - nous-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s # Allow time for migrations to run

  # ---------------------------------------------------------------------------
  # Web - Vue.js Frontend (Internal SPA Static Server)
  # ---------------------------------------------------------------------------
  # Serves static files on port 80 (internal only). Does NOT handle SSL.
  # An external reverse proxy (bundled or BYO) routes traffic here.
  # ---------------------------------------------------------------------------
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: nous_web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    networks:
      - nous-net

  # ---------------------------------------------------------------------------
  # Reverse Proxy - Caddy (Optional, use --profile with-proxy)
  # ---------------------------------------------------------------------------
  # Only needed if you don't have an existing reverse proxy.
  # Handles SSL termination, domain routing, and API/web proxying.
  # ---------------------------------------------------------------------------
  reverse-proxy:
    profiles: ["with-proxy"]
    image: caddy:alpine
    container_name: nous_proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      # Set your domain for automatic HTTPS (e.g., DOMAIN=nousmemory.com)
      # Default: localhost (serves on :80 without HTTPS)
      - DOMAIN=${DOMAIN:-localhost}
    volumes:
      - ./deploy/caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - nous-net
    depends_on:
      - api
      - web

volumes:
  postgres-data:
    driver: local
  qdrant-data:
    driver: local
  caddy-data:
    driver: local
  caddy-config:
    driver: local

networks:
  nous-net:
    driver: bridge
